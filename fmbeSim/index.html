<!DOCTYPE html>
<html>
  <head>
    <title>FMBE Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <!-- 頂点シェーダー -->
    <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec3 position;
      void main(void){
        gl_Position = vec4(position, 1.0);
      }
    </script>
    <!-- フラグメントシェーダー -->
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      void main(void){
        gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
      }
    </script>
  </head>
  <body>
    <div><canvas id="canvas" width=300 height=300></canvas></div>
    <table>
      <tr>
        <td>xpos</td>
        <td><input type="text" id="xposVal" value="0"/></td>
        <td><input type="range" id="xpos" name="xpos" min="-5" max="5" value="0" step="0.01"/></td>
        <td><button type="button" onclick="reset('xpos')">Reset</button></td>
      </tr>
      <tr>
        <td>ypos</td>
        <td><input type="text" id="yposVal" value="0"/></td>
        <td><input type="range" id="ypos" name="ypos" min="-5" max="5" value="0" step="0.01"/></td>
        <td><button type="button" onclick="reset('ypos')">Reset</button></td>
      </tr>
      <tr>
        <td>zpos</td>
        <td><input type="text" id="zposVal" value="0"/></td>
        <td><input type="range" id="zpos" name="zpos" min="-5" max="5" value="0" step="0.01"/></td>
        <td><button type="button" onclick="reset('zpos')">Reset</button></td>
      </tr>
      <tr>
        <td>xrot</td>
        <td><input type="text" id="xrotVal" value="0"/></td>
        <td><input type="range" id="xrot" name="xrot" min="-180" max="180" value="0" step="0.1"/></td>
        <td><button type="button" onclick="reset('xrot')">Reset</button></td>
      </tr>
      <tr>
        <td>yrot</td>
        <td><input type="text" id="yrotVal" value="0"/></td>
        <td><input type="range" id="yrot" name="yrot" min="-180" max="180" value="0" step="0.1"/></td>
        <td><button type="button" onclick="reset('yrot')">Reset</button></td>
      </tr>
      <tr>
        <td>zrot</td>
        <td><input type="text" id="zrotVal" value="0"/></td>
        <td><input type="range" id="zrot" name="zrot" min="-180" max="180" value="0" step="0.1"/></td>
        <td><button type="button" onclick="reset('zrot')">Reset</button></td>
      </tr>
      <tr>
        <td>scale</td>
        <td><input type="text" id="scaleVal" value="1"/></td>
        <td><input type="range" id="scale" name="scale" min="0" max="5" value="1" step="0.01"/></td>
        <td><button type="button" onclick="reset('scale')">Reset</button></td>
      </tr>
      <tr>
        <td>xzscale</td>
        <td><input type="text" id="xzscaleVal" value="1"/></td>
        <td><input type="range" id="xzscale" name="xzscale" min="0" max="5" value="1" step="0.01"/></d>
        <td><button type="button" onclick="reset('xzscale')">Reset</button></td>
      </tr>
      <tr>
        <td>yscale</td>
        <td><input type="text" id="yscaleVal" value="1"/></td>
        <td><input type="range" id="yscale" name="yscale" min="0" max="5" value="1" step="0.01"/></td>
        <td><button type="button" onclick="reset('yscale')">Reset</button></td>
      </tr>
      <tr>
        <td>xbasepos</td>
        <td><input type="text" id="xbaseposVal" value="0"/></td>
        <td><input type="range" id="xbasepos" name="xbasepos" min="-5" max="5" value="0" step="0.01"/></td>
        <td><button type="button" onclick="reset('xbasepos')">Reset</button></td>
      </tr>
      <tr>
        <td>ybasepos</td>
        <td><input type="text" id="ybaseposVal" value="0"/></td>
        <td><input type="range" id="ybasepos" name="ybasepos" min="-5" max="5" value="0" step="0.01"/></td>
        <td><button type="button" onclick="reset('ybasepos')">Reset</button></td>
      </tr>
      <tr>
        <td>zbasepos</td>
        <td><input type="text" id="zbaseposVal" value="0"/></td>
        <td><input type="range" id="zbasepos" name="zbasepos" min="-5" max="5" value="0" step="0.01"/></td>
        <td><button type="button" onclick="reset('zbasepos')">Reset</button></td>
      </tr>
    </table>
    <div><button type="button" onclick="copy()">Copy</button></div>
    <pre id="cmd">yeah</pre>
  </body>
</html>
